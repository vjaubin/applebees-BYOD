</header>

<section class="byod-main boyd-applebees-main" role="main">
    
    <div class="container text-center">
      
        <h1>Pay from your table</h1>

        <div class="form-group table-code-group">
            <label for="table-code">Enter your table code so you can review your order and checkout</label>
            
            <input type="text" id="table-code" class="form-control control-lg" aria-describedby="table-code-error" maxlength="7">
            
            <span class="error" id="table-code-error" role="alert">Enter valid code</span>
        </div>


        <p>Find the 7-digit code on your table</p>

    </div>
