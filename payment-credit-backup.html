    <style id="antiClickjack"> body { display: none !important; } </style>

<body>
   <header class="boyd-applebees-brand fixed-top"> 
    <nav>
        <a href="payment.html" aria-label="back"><i class="material-icons" aria-hidden="true">chevron_left</i></a>
    </nav>
    
    <h1>Credit or Debit Card</h1>
</header>
   
<section class="byod-main boyd-applebees-main full-height" role="main">
    <div class="container wider-container">
        <form id="form" novalidate>
        
        <fieldset>
               <legend class="sr-only">Credit Card Information</legend>
               
                <div class="form-group floating-label">
               
                    <div class="form-row form-group">

                        <div class="replaced">
                           
                            <input id="cardNumber" title="Credit Card Number" placeholder="Card Number" type="text" maxlength="16" pattern="[0-9]{15,16}" class="form-control" autocomplete="cc-number" required readonly>
                            <label for="cardNumber" form-control-placeholder>Card Number*</label>
                            <div class="invalid-feedback">
                                Card number invalid.
                            </div>
                        </div>
                    </div>
               
            </div>
        
      
            <div class="row">
                <div class="col-6 replaced">
                    <div class="form-group" aria-labelledby="expirationLabel">
                        <label id="expirationLabel">Expiration*</label>
                        <div class="form-inline">
                            <input id="cardExpirationMonth" title="Credit Card Expiration Month" placeholder="MM" type="tel" maxlength="2" pattern="[0-9]{2}" class="form-control expiration" aria-label="Expiration Month" autocomplete="cc-exp-month" required>
                            <span class="mx-1">/</span>
                            <input id="cardExpirationYear" title="Credit Card Expiration Year" placeholder="YY" type="tel" maxlength="2" pattern="[0-9]{2}" class="form-control expiration" aria-label="Expiration Year" autocomplete="cc-exp-year" required>
                            <div class="invalid-feedback">
                                Expiration invalid.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 replaced">
                    <div class="form-group floating-label">
                        
                        <input id="cardCSC" title="Credit Card CSC Code" type="text" maxlength="4" pattern="[0-9]{3,4}" class="form-control csc" placeholder="CSC" autocomplete="cc-csc" required readonly>
                        <label for="cardCSC" class="form-control-placeholder">CSC*</label>
                          
                        <div class="invalid-feedback">
                            CSC invalid.
                        </div>
                    </div>
                </div>
           
            </div>
            
          
                <div class="form-group floating-label">
                    
                    <input id="zipCode" title="Zip Code" type="tel" maxlength="5" pattern="[0-9]{5}" class="form-control zip" placeholder="Zip Code" autocomplete="postal-code" required>
                    <label for="zipCode" class="form-control-placeholder">Zip Code*</label>
                </div>
                
             <div class="row">
                <div class="col-6">
                    <div class="form-group floating-label">
                        
                        <input id="firstName" type="text" maxlength="50" class="form-control" placeholder="First Name" autocomplete="cc-given-name" required>
                        <label for="firstName" class="form-control-placeholder">First Name*</label>
                        

                    </div>
                </div>
                
                <div class="col-6">
                    <div class="form-group floating-label">
                        
                        <input id="lastName" t type="text" maxlength="50" class="form-control" placeholder="Last Name" autocomplete="cc-family-name" required>
                        <label for="lastName" class="form-control-placeholder">Last Name*</label>
                    </div>
                </div>
            </div>
            
            
<!--
            <div class="form-row">
                <div class="col-md-6 col-sm-12 order-md-2">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number <small>(optional)</small></label>
                        <input id="phoneNumber" title="Phone Number" type="tel" class="form-control" autocomplete="tel">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 order-md-1">

                    </div>
                </div>
            </div>

                    </div>

            <!-- ------------------------------------------------- -->
       
  

            
            <div class="btn-wrap fixed-bottom">
                
                    <button type="submit" id="button" class="c-button c-button--colored d-block" disabled>Pay Check</button>
               
            </div>
            </fieldset>
        </form>
    </div>
</section>
   
    <script type="text/javascript">
        if (self === top) {
            const antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>
</body>
