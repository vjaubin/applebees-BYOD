<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Payment Page</title>
    <meta name="description" content="Please enter your payment information" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<!--   <base href="/">-->

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://cnp.merchantlink.com">
    <link rel="preload" href="js/payment-credit.js" as="script">
    
       <!--Contains Bootstrap-->
    <link rel="stylesheet" href="https://www.applebees.com/styles/css/main.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--<link href="https://use.typekit.net/pgo2any.css" rel="stylesheet" />-->
   <!-- Contains style for button, font family -->
    <link rel="stylesheet" href="https://www.applebees.com/styles/css/applebees/applebees-theme.min.css">
    <link rel="stylesheet" href="css/byod-applebees.css">

    <script type="text/javascript" src="js/bootstrap-native-v4.min.js"></script>
    <script type="text/javascript" src="js/handleError.js"></script>
    <script type="text/javascript" src="js/payment-credit.js" async></script>
    

    <style id="antiClickjack"> body { display: none !important; } </style>
</head>

<body>
   <header class="boyd-applebees-brand fixed-top"> 
    <nav>
        <a href="payment.html" aria-label="back"><i class="material-icons" aria-hidden="true">chevron_left</i></a>
    </nav>
    
    <h1>Credit or Debit Card</h1>
</header>
   
<section class="byod-main boyd-applebees-main full-height" role="main">
    <div class="container wider-container">
        <form id="form" novalidate>
        
            <fieldset class="alt-form">
                <legend class="sr-only">Credit Card Information</legend>
               
                <div class="form-group mt-3">
                    <div class="replaced">
                        <label for="cardNumber">Card Number</label>
                        <input id="cardNumber" title="Credit Card Number" type="text" maxlength="16" pattern="[0-9]{15,16}" class="form-control" autocomplete="cc-number" required readonly>

                        <div class="invalid-feedback error text-right">
                            Card number invalid.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 replaced">
                        <div class="form-group" aria-labelledby="expirationLabel">
                            <label id="expirationLabel">Expiration Date</label>

                            <input id="cardExpirationMonth" title="Credit Card Expiration Month" placeholder="MM" type="text" maxlength="2" pattern="[0-9]*"  class="form-control expiration col-5 pl-0" aria-label="Expiration Month" autocomplete="cc-exp-month" required>

                            <input id="cardExpirationYear" title="Credit Card Expiration Year" placeholder="YY" type="text" maxlength="2" pattern="[0-9]*"  class="form-control expiration col-5 ml-4 pl-0" aria-label="Expiration Year" autocomplete="cc-exp-year" required>

                            <div class="invalid-feedback error text-right">
                                Expiration invalid.
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6 replaced">
                        <div class="form-group">
                            <label for="cardCSC" class="form-control-placeholder">CCV</label>

                            <input id="cardCSC" title="Credit Card CSC Code" type="text" maxlength="4" pattern="[0-9]{3,4}" class="form-control csc" autocomplete="cc-csc" required readonly>

                            <div class="invalid-feedback error text-right">
                                CSC invalid.
                            </div>
                        </div>
                    </div>        
                </div>

                <div class="form-group">
                     <label for="zipCode" class="form-control-placeholder">Zip Code</label>
                    <input id="zipCode" title="Zip Code" type="tel" maxlength="5" pattern="[0-9]{5}" class="form-control zip" autocomplete="postal-code" required>
                </div>
                
                 <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="firstName" class="form-control-placeholder">First Name</label>
                            <input id="firstName" type="text" maxlength="50" class="form-control" autocomplete="cc-given-name" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="lastName" class="form-control-placeholder">Last Name</label>

                            <input id="lastName" t type="text" maxlength="50" class="form-control"  autocomplete="cc-family-name" required>
                        </div>
                    </div>
                </div>

                <div class="btn-wrap fixed-bottom">
                    <input type="submit" id="button" name="Pay Check" class="c-button c-button--colored d-block" value="Pay Check" disabled>
                </div>
            </fieldset>
        </form>
    </div>
</section>
   
    <script type="text/javascript">
        if (self === top) {
            const antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>

</body>
</html>
